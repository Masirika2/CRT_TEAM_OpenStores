<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for background color */
        body {
            background-color: #f2f2f2; /* Change to your desired background color */
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">ORDER TRACKER</h2>
            <form action="/order" method="post">
                <div class="form-group">
                    <label for="ornumber">ORDER NUMBER:</label>
                    <input type="text" class="form-control" name="ornumber" id="ornumber">
                </div>
                <div class="form-group">
                    <label for="orname">ORDER NAME:</label>
                    <input type="text" class="form-control" name="orname" id="orname">
                </div>
                <button type="submit" class="btn btn-primary" name="orsubmit" id="orsubmit">SUBMIT</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
