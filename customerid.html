<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customerid.css">
    <title>Client Order Id</title>
</head>
<body>
    <div class="container">
        <h1>Client Order Id</h1>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be displayed here -->
            </ul>
            <button id="checkoutBtn">Checkout</button>
        </div>

        <!-- Login Section -->
        <div class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="phone number">
            <button id="loginBtn">Login</button>
        </div>

        <!-- Order Number Section -->
        <div class="order-number">
            <h2>Your Order Number</h2>
            <p id="orderNumber">AB001</p>
        </div>
    </div>
    <script src="customerid.js"></script>
    
</body>
</html>
